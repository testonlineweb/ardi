<!DOCTYPE html>
<html>
<head>
	<title> UAS Form Daftar </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/undraw_secure_login_pdn4.png">
	<script src="https://kit.fontawesome.com/3361dfd728.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">

		<div class="bg-header row" style="padding: 20px;">
			<div class="center">

				<div class="col-lg-6" style="padding: 10px;">
					<div class="row">
						<img src="img/undraw_secure_login_pdn4.png" alt="" style="width: 100%;margin-top: 100px;">
					</div>
				</div>

				<div class="col-lg-6" style="padding: 10px;" id="menu-web">
					<div class="row">
						<div class="col-lg-12">
							<div class="kotak">
								<div style="text-align: center;">
									<p><i class="fa fa-user" style="font-size: 50px;"></i></p>
								</div>
								<div style="width: 100%;color: #666;">
									<label style="font-size: 20px;">Nama Lengkap</label>
									<div style="width: 100%;margin-bottom: 15px;">
										<input type="text" class="input" placeholder="Masukan Nama">	
									</div>
									<label style="font-size: 20px;">Email</label>
									<div style="width: 100%;margin-bottom: 15px;">
										<input type="text" class="input" placeholder="Masukan Email">	
									</div>
									<label style="font-size: 20px;">Nomor Handphone</label>
									<div style="width: 100%;margin-bottom: 15px;">
										<input type="text" class="input" placeholder="Masukan No Handphone">	
									</div>
									<label style="font-size: 20px;">Tanggal Lahir</label>
									<div style="width: 100%;margin-bottom: 15px;">
										<input type="date" class="input">	
									</div>
									<label style="font-size: 20px;">Tanggal Lahir</label>
									<div style="width: 100%;margin-bottom: 15px;">
										<input type="radio" id="laki"> <label for="laki" style="font-size: 14px;">Laki laki</label>
										<input type="radio" id="laki"> <label for="laki" style="font-size: 14px;">Laki laki</label>
									</div>
									<label style="font-size: 20px;">Alamat</label>
									<div style="width: 100%;margin-bottom: 15px;">
										<textarea name="" id="" cols="30" rows="10" class="input"></textarea>	
									</div>
									<div style="width: 100%;margin-bottom: 15px;text-align: center;">
										<button class="btn-daftar">Daftar</button>	
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(document).ready(function(){
			$(".btn-daftar").on('click',function(){
				swal(
					'Berhasil',
					'Anda berhasil mendaftar',
					'success'
				)
			});
		});
	</script>
</body>
</html>
